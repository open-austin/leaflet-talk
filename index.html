        <section data-markdown>
          <!-- Note: the funky script end keyword is to fix conflicts with parsing html -->
          <!-- https://github.com/hakimel/reveal.js/pull/1200 -->
          <script type="text/template">
            ## Set up boilerplate

            index.html

                <!doctype html>
                <html>
                  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
                  <head>
                    <style>#map { height: 180px; }</style>
                  </head>
                  <body>
                    <div id="map"></div>
                    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js">__SCRIPT_END__
                  </body>
                </html>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Initialize the map

            Modify index.html to include another script tag

                ...
                <body>
                  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js">__SCRIPT_END__
                  <script>
                    // <3 atx
                    var map = L.map('map').setView([30.27, -97.746], 13);
                  __SCRIPT_END__
                </body>
          </script>
        </section>

          <script type="text/template">
            Leaflet requires tile data. [Mapbox.com](https://mapbox.com) provides a free tier.
            Sign up and add in your access token:

                var map = L.map('map').setView([30.27, -97.746], 13);
                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicHJlc3RvbnAwOCIsImEiOiJjaWo5N2I2eTEwMDJvdTlseG1vd2p4YTNnIn0.nBtca1KH5_9sZeoZfZSCYA', {
                  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                  maxZoom: 18,
                  id: 'mapbox.streets',
                  accessToken: 'pk.eyJ1IjoicHJlc3RvbnAwOCIsImEiOiJjaWo5N2I2eTEwMDJvdTlseG1vd2p4YTNnIn0.nBtca1KH5_9sZeoZfZSCYA'
                }).addTo(map);
          </script>

            ## Markers
            Adding markers is easy

                var marker = L.marker([30.25, 97.75]).addTo(map);

          </script>

        <section data-markdown>

            ## Polygons

                var polygon = L.polygon([
                    [30.25, -97.75],
                    [30.25, -97.755],
                    [30.255, -97.75]
                ]).addTo(map);

        <section data-markdown>
          <script type="text/template">
            ## Popups

            The leaflet shapes have a method called `bindPopup` that lets you
            attach HTML content:

                marker.bindPopup('<b>Hai</b>').openPopup();
                polygon.bindPopup('<b>Hai</b>').openPopup();

            ![Popup example](img/popup.gif)
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Events

            Leaflet supports event handling on objects. Here's an example of
            showing a popup when the user clicks on the map.

                var popup = L.popup();

                function onMapClick(e) {
                  popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);
                }

                map.on('click', onMapClick);
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Events Example - Show click location

          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Events API

            * `.on(type, function)` - Add event handler
            * `.once(type, function)` - Add event handler and remove when called
            * `.off(type, function)` - Remove event handler
            * `.fire(type, data)` - Manually trigger an event and pass data

          </script>
        </section>
